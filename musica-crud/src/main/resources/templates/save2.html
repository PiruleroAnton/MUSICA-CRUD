<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Personas</title>

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">
</head>
<body>
	<div class="container">
		<br>
		<h2>Agregar Musico</h2>
		<form action="#" th:action="@{/save2}" th:object="${musico}"
			method="post">
			<div class="form-group">
				<label for="nombre">Nombre</label> <input type="text"
					class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
			</div>
			<input type="hidden" th:field="*{id}" name="id" id="id">
			<div class="form-group">
				<label for="nombre">Estilo</label> <input type="text"
					class="form-control" id="apellido" th:field="*{estilo}"
					name="apellido">
			</div>

			<div class="form-group">
				<label for="nombre">Formaci√≥n</label> <input type="text"
					class="form-control" id="direccion" th:field="*{formacion}"
					name="direccion">
			</div>
			<button type="submit" class="btn btn-success">Guardar</button>
		</form>
	</div>
</body>
</html>
